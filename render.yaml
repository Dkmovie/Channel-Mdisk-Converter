services:
  - type: web
    plan: free
    name: Channel-Mdisk-Converter
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    repo: https://github.com/Dkmovie/Channel-Mdisk-Converter.git      
    branch: main
    envVars:
      - key: BOT_TOKEN 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH 
        sync: false
      - key: DROPLINK_API 
        sync: false
      - key: MDISK_API 
        sync: false
      - key: CHANNEL_ID 
        sync: false
      - key: ADMINS 
        sync: false
      - key: USERNAME 
        sync: false
      - key: DATABASE_URL
        sync: false  
    autoDeploy: false 
